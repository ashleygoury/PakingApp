<GridLayout>
    <StackLayout>
        <ContentView height="100%" width="100%">
            <Mapbox
                    accessToken="pk.eyJ1IjoiYXNobGV5Z291cnkiLCJhIjoiY2s1aXZ1M2s5MGU1NzNsbXEwbWh5dWc1diJ9.UjkOySG2s_jtmi5ihILgnw"
                    mapStyle="traffic_day"
                    latitude="45.551659"
                    longitude="-73.554826"
                    hideCompass="true"
                    zoomLevel="14"
                    showUserLocation="true"
                    disableZoom="false"
                    disableRotation="false"
                    disableScroll="false"
                    disableTilt="false"
                    (mapReady)="onMapReady($event)">
            </Mapbox>
        </ContentView>
    </StackLayout>

    <StackLayout>
        <!--        <SearchBar hint="Search here" class="transparent-area"></SearchBar>-->
        <TextField class="transparent-area" hint="Search"></TextField>
    </StackLayout>

    <StackLayout columns="auto, auto" orientation="horizontal" class="follow">
        <Label text="Follow me" verticalAlignment="center"></Label>
        <Switch [checked]="following" (checkedChange)="toggleFollowing($event)"></Switch>
    </StackLayout>

    <StackLayout columns="auto, *" orientation="horizontal">
        <Button (tap)="onLeaveMessage()" col="0" class="round-square" verticalAlignment="bottom"
                horizontalAlignment="left">
            <Span class="fas" text="&#xf27a;"></Span>
        </Button>
        <StackLayout col="1" verticalAlignment="bottom" class="btn_save">
            <Button (tap)="saveParking()" [text]=btnName></Button>
        </StackLayout>
    </StackLayout>

</GridLayout>
